<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ninety9 Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:Poppins;
  background:#0f0f0f;
  color:white;
  overflow-x:hidden;
}

/* شعار */
.logo{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:90px;
  animation:spin 6s linear infinite;
  z-index:1000;
}
@keyframes spin{
  from{transform:translateX(-50%) rotate(0deg);}
  to{transform:translateX(-50%) rotate(360deg);}
}

/* الساعة */
.clock{
  position:fixed;
  top:20px;
  right:30px;
  font-size:18px;
  font-weight:600;
}

/* المنتجات */
.products{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:160px;
  flex-wrap:wrap;
  animation:fadeIn 1s ease;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}
.card{
  background:#1a1a1a;
  padding:18px;
  border-radius:20px;
  width:220px;
  transition:0.4s;
  position:relative;
}
.card:hover{
  transform:translateY(-10px) scale(1.02);
  box-shadow:0 0 25px rgba(255,255,255,0.15);
}
.card img{
  width:100%;
  border-radius:12px;
}
.title{
  margin-top:10px;
  font-weight:600;
}
.price{
  opacity:0.7;
  margin-bottom:10px;
}

/* المقاسات */
.sizeCircle{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:34px;
  height:34px;
  border-radius:50%;
  border:2px solid white;
  margin-right:5px;
  cursor:pointer;
  transition:0.3s;
  font-size:12px;
}
.sizeCircle:hover{
  transform:scale(1.15);
  box-shadow:0 0 10px white;
}
.sizeCircle.active{
  background:white;
  color:black;
}

/* الألوان */
.colorCircle{
  width:24px;
  height:24px;
  border-radius:50%;
  display:inline-block;
  margin-right:6px;
  cursor:pointer;
  transition:0.3s;
  border:2px solid transparent;
}
.colorCircle:hover{
  transform:scale(1.2);
}
.colorCircle.active{
  border:2px solid white;
  transform:scale(1.2);
}
.black{background:black;}
.white{background:white;}
.red{background:red;}

/* زرار */
.addBtn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:white;
  color:black;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
.addBtn:hover{
  transform:scale(1.05);
}

/* كارت */
.cartBox{
  position:fixed;
  bottom:20px;
  left:20px;
  background:#1a1a1a;
  padding:15px;
  border-radius:15px;
  width:200px;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}
.cartCount{
  font-size:18px;
  margin-bottom:10px;
}
.checkoutBtn{
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  background:white;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>

<body>

<!-- شعار -->
<img src="3d.png" class="logo">

<!-- الساعة -->
<div class="clock" id="clock"></div>

<!-- المنتجات -->
<div class="products">
  <!-- تيشيرت -->
  <div class="card">
    <img src="T.png">
    <div class="title">T-Shirt</div>
    <div class="price">350 EGP</div>
    <p>Size</p>
    <div>
      <span class="sizeCircle" onclick="selectSize(this,'S')">S</span>
      <span class="sizeCircle" onclick="selectSize(this,'M')">M</span>
      <span class="sizeCircle" onclick="selectSize(this,'L')">L</span>
      <span class="sizeCircle" onclick="selectSize(this,'XL')">XL</span>
    </div>
    <p>Color</p>
    <div>
      <span class="colorCircle black" onclick="selectColor(this,'Black')"></span>
      <span class="colorCircle white" onclick="selectColor(this,'White')"></span>
      <span class="colorCircle red" onclick="selectColor(this,'Red')"></span>
    </div>
    <button class="addBtn" onclick="addToCart('T-Shirt',350)">Add To Cart</button>
  </div>

  <!-- البنطلون -->
  <div class="card">
    <img src="Sweet.png">
    <div class="title">Pants</div>
    <div class="price">500 EGP</div>
    <p>Size</p>
    <div>
      <span class="sizeCircle" onclick="selectSize(this,'S')">S</span>
      <span class="sizeCircle" onclick="selectSize(this,'M')">M</span>
      <span class="sizeCircle" onclick="selectSize(this,'L')">L</span>
      <span class="sizeCircle" onclick="selectSize(this,'XL')">XL</span>
    </div>
    <p>Color</p>
    <div>
      <span class="colorCircle black" onclick="selectColor(this,'Black')"></span>
      <span class="colorCircle white" onclick="selectColor(this,'White')"></span>
      <span class="colorCircle red" onclick="selectColor(this,'Red')"></span>
    </div>
    <button class="addBtn" onclick="addToCart('Pants',500)">Add To Cart</button>
  </div>
</div>

<!-- كارت -->
<div class="cartBox">
  <div class="cartCount">Cart: <span id="count">0</span></div>
  <button class="checkoutBtn" onclick="goCheckout()">Checkout</button>
</div>

<script>
let selectedSize=null;
let selectedColor=null;

// اختيار المقاس
function selectSize(el,size){
  document.querySelectorAll(".sizeCircle").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
  selectedSize=size;
}

// اختيار اللون
function selectColor(el,color){
  document.querySelectorAll(".colorCircle").forEach(c=>c.classList.remove("active"));
  el.classList.add("active");
  selectedColor=color;
}

// إضافة للكارت
function addToCart(name,price){
  if(!selectedSize || !selectedColor){
    alert("Choose size and color first");
    return;
  }
  let cart=JSON.parse(localStorage.getItem("cart"))||[];
  cart.push({name,price,size:selectedSize,color:selectedColor});
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCart();
}

// تحديث عداد الكارت
function updateCart(){
  let cart=JSON.parse(localStorage.getItem("cart"))||[];
  document.getElementById("count").innerText=cart.length;
}
updateCart();

function goCheckout(){
  window.location.href="checkout.html";
}

// الساعة
function updateClock(){
  let now=new Date();
  let h=now.getHours();
  let m=now.getMinutes();
  let s=now.getSeconds();
  document.getElementById("clock").innerText = h + ":" + m + ":" + s;
}
setInterval(updateClock,1000);
</script>

</body>
</html>
