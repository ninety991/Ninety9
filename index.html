<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ninety9</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
color:white;
background:url("2d.png") center/cover no-repeat fixed;
}

.container{
padding:20px;
max-width:1100px;
margin:auto;
}

.logo{
text-align:center;
margin-top:20px;
}

.logo img{
width:140px;
animation:spin 8s linear infinite;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.clock{
text-align:right;
font-size:18px;
margin-bottom:10px;
}

.instagram{
display:flex;
align-items:center;
gap:8px;
font-size:18px;
margin-bottom:20px;
}

.instagram img{
width:22px;
}

.products{
display:flex;
gap:20px;
flex-wrap:wrap;
justify-content:center;
margin-top:20px;
}

.product{
background:#111;
padding:15px;
border-radius:15px;
width:250px;
text-align:center;
box-shadow:0 0 10px rgba(255,255,255,0.15);
}

.product img{
width:100%;
border-radius:10px;
}

.buy{
margin-top:10px;
padding:8px 15px;
border:none;
border-radius:6px;
cursor:pointer;
background:silver;
font-weight:600;
}

.options{
display:none;
background:black;
margin-top:10px;
padding:10px;
border-radius:10px;
}

.checkout{
margin-top:50px;
background:#111;
padding:20px;
border-radius:15px;
max-width:450px;
margin-left:auto;
margin-right:auto;
}

.checkout input,
.checkout select{
width:100%;
padding:8px;
margin-bottom:10px;
border-radius:6px;
border:none;
}

.walletBox{
display:flex;
align-items:center;
gap:8px;
margin-bottom:10px;
}

.walletBox img{
width:22px;
}

.thank{
display:none;
text-align:center;
background:black;
padding:25px;
margin-top:30px;
border-radius:15px;
font-weight:700;
}

button.checkoutBtn{
background:silver;
border:none;
padding:10px;
width:100%;
font-weight:700;
border-radius:8px;
cursor:pointer;
}

</style>
</head>

<body>

<div class="container">

<div class="logo">
<img src="3d.png">
</div>

<div class="clock" id="clock"></div>

<div class="instagram">
<img src="ig.png">
Ninety9.egy
</div>

<h2>Products</h2>

<div class="products">

<div class="product">
<img src="T.png">
<h3>T-shirt 99 over sized</h3>
<p>650 EGP</p>
<button class="buy" onclick="toggleOptions(this)">Select</button>

<div class="options">
Size
<select>
<option>L</option>
<option>XL</option>
<option>XXL</option>
</select>

Color
<select>
<option>Black</option>
<option>White</option>
</select>
</div>
</div>

<div class="product">
<img src="Sweet.png">
<h3>Sweet Pants 99</h3>
<p>750 EGP</p>
<button class="buy" onclick="toggleOptions(this)">Select</button>

<div class="options">
Size
<select>
<option>L</option>
<option>XL</option>
<option>XXL</option>
</select>

Color
<select>
<option>Black</option>
<option>White</option>
</select>
</div>
</div>

</div>

<div class="checkout">

<h2>Checkout</h2>

Name
<input type="text">

Phone
<input type="text">

Province
<select id="province" onchange="updateRegion()">
<option>Giza</option>
<option>Cairo</option>
</select>

Region
<select id="region"></select>

Full Address
<input type="text">

Building Number
<input type="text">

Apartment Number
<input type="text">

Payment Method
<select>
<option>E-Wallet</option>
<option>Cash on Delivery</option>
</select>

<div class="walletBox">
<img src="e.png">
01142479550
</div>

Upload Transfer Screenshot
<input type="file">

<button class="checkoutBtn" onclick="finishOrder()">Finish Order</button>

</div>

<div class="thank" id="thank">
Thank you for your trust in 99
</div>

</div>

<script>

function toggleOptions(btn){
let box = btn.nextElementSibling;
box.style.display = box.style.display === "block" ? "none" : "block";
}

function updateClock(){
let now = new Date();
let h = String(now.getHours()).padStart(2,"0");
let m = String(now.getMinutes()).padStart(2,"0");
let s = String(now.getSeconds()).padStart(2,"0");
document.getElementById("clock").innerText = h+":"+m+":"+s;
}
setInterval(updateClock,1000);
updateClock();

let regions={
Giza:[
"6th of October",
"El shikh zayed",
"El zamalek",
"El agouza",
"El dokki",
"Embaba",
"Bolaq el dakrour",
"Bolaq abu el ella"
],
Cairo:[
"Tgamoo",
"Madii",
"Nasr city"
]
};

function updateRegion(){
let province=document.getElementById("province").value;
let region=document.getElementById("region");
region.innerHTML="";
regions[province].forEach(r=>{
let op=document.createElement("option");
op.textContent=r;
region.appendChild(op);
});
}
updateRegion();

function finishOrder(){
document.getElementById("thank").style.display="block";
window.scrollTo({
top:document.body.scrollHeight,
behavior:"smooth"
});
}

</script>

</body>
</html>
