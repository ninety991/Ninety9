<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ninety9 Store</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:url("2d.png") center/cover no-repeat fixed;
color:white;
}

/* LOADER */
#loader{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
flex-direction:column;
}

.loaderLogo{
width:120px;
animation:spin 3s linear infinite;
}

.loaderText{
margin-top:10px;
color:silver;
font-weight:600;
letter-spacing:2px;
}

@keyframes spin{
from{transform:rotate(0)}
to{transform:rotate(360deg)}
}

/* اللوجو */
.logo{
text-align:center;
margin-top:20px;
}

.logo img{
width:150px;
animation:spin 12s linear infinite;
}

/* الساعة */
.clock{
font-family:Orbitron;
background:white;
color:black;
padding:8px 18px;
border-radius:12px;
display:inline-block;
margin-top:10px;
}

/* الكارت */
.cart{
position:fixed;
top:20px;
right:20px;
background:black;
padding:15px;
border-radius:15px;
width:230px;
box-shadow:0 0 20px rgba(255,255,255,0.2);
}

.cartCount{
position:absolute;
top:-10px;
right:-10px;
background:red;
width:28px;
height:28px;
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
font-size:14px;
font-weight:700;
}

.cart button{
width:100%;
margin-top:10px;
padding:8px;
border:none;
background:silver;
border-radius:8px;
cursor:pointer;
}

/* المنتجات */
.products{
display:flex;
justify-content:center;
gap:30px;
flex-wrap:wrap;
margin-top:60px;
}

.product{
background:#111;
padding:15px;
border-radius:18px;
width:260px;
text-align:center;
transition:.4s;
opacity:0;
transform:translateY(40px);
animation:fadeUp 1s forwards;
}

.product:nth-child(2){
animation-delay:.2s;
}

@keyframes fadeUp{
to{
opacity:1;
transform:translateY(0);
}
}

.product:hover{
transform:scale(1.06);
box-shadow:0 0 25px rgba(255,255,255,.3);
}

.product img{
width:100%;
border-radius:12px;
}

/* زرار */
.add{
background:silver;
border:none;
padding:12px;
border-radius:12px;
margin-top:12px;
width:100%;
font-weight:700;
cursor:pointer;
transition:.25s;
}

.add:hover{
transform:scale(1.05);
background:white;
}

.add:active{
transform:scale(.9);
}

.added{
background:#00ff88 !important;
color:black;
}

</style>
</head>

<body>

<!-- صوت الإضافة -->
<audio id="cartSound" src="https://assets.mixkit.co/active_storage/sfx/3005/3005-preview.mp3"></audio>

<!-- LOADER -->
<div id="loader">
<img src="3d.png" class="loaderLogo">
<div class="loaderText">Loading Ninety9...</div>
</div>

<div class="logo">
<img src="3d.png">
<br>
<div class="clock" id="clock"></div>
</div>

<div class="cart">
<div class="cartCount" id="cartCount">0</div>
<h3>Cart</h3>
<div id="cartItems"></div>
<div>Total: <span id="total">0</span> EGP</div>
<button onclick="goCheckout()">Checkout</button>
</div>

<div class="products">

<div class="product">
<img src="T.png">
<h3>T-shirt 99 over sized</h3>
<div>650 EGP</div>
<button class="add" onclick="addToCart('T-shirt 99',650,this)">Add to Cart</button>
</div>

<div class="product">
<img src="Sweet.png">
<h3>Sweet Pants 99</h3>
<div>750 EGP</div>
<button class="add" onclick="addToCart('Sweet Pants 99',750,this)">Add to Cart</button>
</div>

</div>

<script>

/* LOADER */
window.onload = () => {
setTimeout(()=>{
document.getElementById("loader").style.display="none";
},1200);
};

/* CART */
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;

function addToCart(name,price,btn){

document.getElementById("cartSound").play();

cart.push({name,price});
localStorage.setItem("cart",JSON.stringify(cart));

btn.classList.add("added");
btn.innerText="Added ✓";

setTimeout(()=>{
btn.classList.remove("added");
btn.innerText="Add to Cart";
},1000);

renderCart();
}

function renderCart(){
let items=document.getElementById("cartItems");
items.innerHTML="";
total=0;

cart.forEach(i=>{
let div=document.createElement("div");
div.innerText=i.name+" - "+i.price;
items.appendChild(div);
total+=i.price;
});

document.getElementById("total").innerText=total;
document.getElementById("cartCount").innerText=cart.length;
}

renderCart();

function goCheckout(){
window.location.href="checkout.html";
}

/* CLOCK */
function updateClock(){
let now=new Date();
let h=String(now.getHours()).padStart(2,"0");
let m=String(now.getMinutes()).padStart(2,"0");
let s=String(now.getSeconds()).padStart(2,"0");
clock.innerText=h+":"+m+":"+s;
}
setInterval(updateClock,1000);
updateClock();

</script>

</body>
  </html>
