<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ninety9 Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body, html{
  margin:0;
  padding:0;
  font-family:'Poppins', sans-serif;
  background:black;
  overflow-x:hidden;
}

/* Loading Screen */
#loader{
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
  color:white;
  font-size:24px;
  flex-direction:column;
}
@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* Page Container */
.pageContainer{
  max-width:1200px;
  margin:0 auto;
  padding:20px;
  position:relative;
  display:none; /* hidden until loader finishes */
}

/* Background Image */
body::before{
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:url('2d.png') center/cover no-repeat;
  z-index:-1;
}

/* Logo */
.logo{
  display:block;
  margin:30px auto 10px auto;
  width:120px;
  animation:spin 8s linear infinite;
}

/* Instagram username */
.instagram{
  text-align:center;
  font-size:28px;
  font-weight:700;
  margin-bottom:30px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}
.instagram img{
  width:32px;
  height:32px;
}

/* Clock */
#clock{
  text-align:center;
  font-size:24px;
  font-weight:600;
  margin-bottom:40px;
}

/* Products Grid */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:40px;
  justify-items:center;
}

/* Product Card */
.card{
  background:rgba(0,0,0,0.7);
  padding:25px;
  border-radius:25px;
  width:100%;
  max-width:300px;
  text-align:center;
  transition:0.4s;
}
.card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 0 30px rgba(255,255,255,0.2);
}
.card img{
  width:100%;
  border-radius:15px;
}
.title{
  margin-top:15px;
  font-weight:600;
  font-size:20px;
}
.price{
  opacity:0.9;
  margin-bottom:15px;
  font-size:18px;
}

/* Size & Color */
.sizeCircle{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:40px;
  height:40px;
  border-radius:50%;
  border:2px solid white;
  margin-right:8px;
  cursor:pointer;
  transition:0.3s;
  font-size:14px;
}
.sizeCircle:hover{
  transform:scale(1.15);
  box-shadow:0 0 10px white;
}
.sizeCircle.active{
  background:white;
  color:black;
}
.colorCircle{
  width:28px;
  height:28px;
  border-radius:50%;
  display:inline-block;
  margin-right:8px;
  cursor:pointer;
  transition:0.3s;
  border:2px solid transparent;
}
.colorCircle:hover{
  transform:scale(1.2);
}
.colorCircle.active{
  border:2px solid white;
  transform:scale(1.2);
}
.black{background:black;}
.white{background:white;}

/* Add to Cart Button */
.addBtn{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:white;
  color:black;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
.addBtn:hover{
  transform:scale(1.05);
}

/* Cart Box */
.cartBox{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#1a1a1a;
  padding:15px;
  border-radius:15px;
  width:220px;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
}
.cartCount{
  font-size:18px;
  margin-bottom:10px;
}
.checkoutBtn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:white;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  Loading...
</div>

<div class="pageContainer" id="pageContent">
  <img src="3d.png" class="logo">
  <div id="clock"></div>

  <!-- Instagram -->
  <div class="instagram"><img src="ig.png"> Ninety9.egy</div>

  <!-- Products -->
  <div class="products">
    <div class="card">
      <img src="T.png">
      <div class="title">T-Shirt</div>
      <div class="price">650 EGP</div>
      <p>Size</p>
      <div>
        <span class="sizeCircle" onclick="selectSize(this,'L')">L</span>
        <span class="sizeCircle" onclick="selectSize(this,'XL')">XL</span>
        <span class="sizeCircle" onclick="selectSize(this,'XXL')">XXL</span>
      </div>
      <p>Color</p>
      <div>
        <span class="colorCircle black" onclick="selectColor(this,'Black')"></span>
        <span class="colorCircle white" onclick="selectColor(this,'White')"></span>
      </div>
      <button class="addBtn" onclick="addToCart('T-Shirt',650)">Add To Cart</button>
    </div>

    <div class="card">
      <img src="Sweet.png">
      <div class="title">Sweet Pants</div>
      <div class="price">750 EGP</div>
      <p>Size</p>
      <div>
        <span class="sizeCircle" onclick="selectSize(this,'L')">L</span>
        <span class="sizeCircle" onclick="selectSize(this,'XL')">XL</span>
        <span class="sizeCircle" onclick="selectSize(this,'XXL')">XXL</span>
      </div>
      <p>Color</p>
      <div>
        <span class="colorCircle black" onclick="selectColor(this,'Black')"></span>
        <span class="colorCircle white" onclick="selectColor(this,'White')"></span>
      </div>
      <button class="addBtn" onclick="addToCart('Sweet Pants',750)">Add To Cart</button>
    </div>
  </div>
</div>

<!-- Cart -->
<div class="cartBox">
  <div class="cartCount">Cart: <span id="count">0</span></div>
  <button class="checkoutBtn" onclick="goCheckout()">Checkout</button>
</div>

<script>
// Loader
window.addEventListener('load', ()=>{
  document.getElementById('loader').style.display='none';
  document.getElementById('pageContent').style.display='block';
});

// Clock
function updateClock(){
  const now=new Date();
  const h=String(now.getHours()).padStart(2,'0');
  const m=String(now.getMinutes()).padStart(2,'0');
  const s=String(now.getSeconds()).padStart(2,'0');
  document.getElementById('clock').innerText=`${h}:${m}:${s}`;
}
setInterval(updateClock,1000);
updateClock();

// Cart Logic
let selectedSize=null;
let selectedColor=null;
function selectSize(el,size){
  document.querySelectorAll(".sizeCircle").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
  selectedSize=size;
}
function selectColor(el,color){
  document.querySelectorAll(".colorCircle").forEach(c=>c.classList.remove("active"));
  el.classList.add("active");
  selectedColor=color;
}
function addToCart(name,price){
  if(!selectedSize || !selectedColor){
    alert("Choose size and color first"); return;
  }
  let cart=JSON.parse(localStorage.getItem("cart"))||[];
  cart.push({name,price,size:selectedSize,color:selectedColor});
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCart();
}
function updateCart(){
  let cart=JSON.parse(localStorage.getItem("cart"))||[];
  document.getElementById("count").innerText=cart.length;
}
updateCart();
function goCheckout(){ window.location.href="checkout.html"; }
</script>

</body>
