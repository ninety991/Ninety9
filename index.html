<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ninety9</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:url("2d.png") center/cover no-repeat fixed;
color:white;
}

/* اللوجو */
.logo{
text-align:center;
margin-top:20px;
}

.logo img{
width:150px;
animation:spin 10s linear infinite;
}

@keyframes spin{
from{transform:rotate(0deg)}
to{transform:rotate(360deg)}
}

/* الساعة */
.clock{
font-family:Orbitron;
background:white;
color:black;
display:inline-block;
padding:8px 16px;
border-radius:12px;
margin-top:10px;
}

/* Cart احترافي */
.cartBox{
position:fixed;
top:20px;
right:20px;
background:black;
padding:15px;
border-radius:15px;
width:220px;
box-shadow:0 0 20px rgba(255,255,255,0.2);
z-index:999;
}

.cartTitle{
font-weight:700;
margin-bottom:10px;
}

.total{
margin-top:10px;
font-weight:600;
}

/* المنتجات */
.products{
display:flex;
gap:25px;
flex-wrap:wrap;
justify-content:center;
margin-top:50px;
padding-bottom:40px;
}

.product{
background:#111;
width:260px;
padding:15px;
border-radius:20px;
text-align:center;
transition:0.4s;
opacity:0;
transform:translateY(40px);
animation:fadeUp 1s forwards;
}

.product:nth-child(2){
animation-delay:.2s;
}

@keyframes fadeUp{
to{
opacity:1;
transform:translateY(0);
}
}

.product:hover{
transform:scale(1.05);
box-shadow:0 0 25px rgba(255,255,255,0.3);
}

.product img{
width:100%;
border-radius:12px;
transition:.4s;
}

.product:hover img{
transform:scale(1.07);
}

.price{
color:silver;
font-weight:600;
}

.buyBtn{
background:silver;
border:none;
padding:10px 15px;
border-radius:10px;
margin-top:10px;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.buyBtn:hover{
background:white;
transform:scale(1.05);
}

/* Buy Now */
.buyNow{
margin-top:8px;
background:#fff;
color:black;
border:none;
padding:10px;
border-radius:10px;
font-weight:700;
cursor:pointer;
width:100%;
}

/* Checkout */
.checkout{
max-width:500px;
margin:50px auto;
background:#111;
padding:25px;
border-radius:20px;
box-shadow:0 0 20px rgba(255,255,255,0.15);
}

.checkout input,
.checkout select{
width:100%;
padding:8px;
margin-bottom:10px;
border-radius:8px;
border:none;
}

.wallet{
display:flex;
align-items:center;
gap:8px;
margin-bottom:10px;
}

.wallet img{
width:20px;
}

.placeBtn{
background:silver;
border:none;
padding:12px;
width:100%;
border-radius:12px;
font-weight:700;
cursor:pointer;
}

.thank{
display:none;
text-align:center;
background:black;
padding:25px;
border-radius:15px;
margin-top:20px;
}

</style>
</head>

<body>

<div class="logo">
<img src="3d.png">
<br>
<div class="clock" id="clock"></div>
</div>

<!-- CART -->
<div class="cartBox">
<div class="cartTitle">Cart</div>
<div id="cartItems"></div>
<div class="total">
Delivery: <span id="delivery">0</span> EGP
<br>
Total: <span id="total">0</span> EGP
</div>
</div>

<!-- PRODUCTS -->
<div class="products">

<div class="product">
<img src="T.png">
<h3>T-shirt 99 over sized</h3>
<div class="price">650 EGP</div>
<button class="buyBtn" onclick="addToCart('T-shirt 99',650)">Add to Cart</button>
<button class="buyNow" onclick="buyNow('T-shirt 99',650)">Buy Now</button>
</div>

<div class="product">
<img src="Sweet.png">
<h3>Sweet Pants 99</h3>
<div class="price">750 EGP</div>
<button class="buyBtn" onclick="addToCart('Sweet Pants 99',750)">Add to Cart</button>
<button class="buyNow" onclick="buyNow('Sweet Pants 99',750)">Buy Now</button>
</div>

</div>

<!-- CHECKOUT -->
<div class="checkout">

<h2>Checkout</h2>

Name
<input type="text">

Phone
<input type="text">

Province
<select id="province" onchange="updateDelivery();updateRegion()">
<option>Giza</option>
<option>Cairo</option>
</select>

Region
<select id="region"></select>

Full Address
<input type="text">

Building Number
<input type="text">

Apartment Number
<input type="text">

Payment Method
<select>
<option>E-Wallet</option>
<option>Cash on Delivery</option>
</select>

<div class="wallet">
<img src="e.png">
01142479550
</div>

Upload Transfer Screenshot
<input type="file">

<label>
<input type="checkbox" id="terms">
 Accept Terms & Conditions
</label>

<button class="placeBtn" onclick="finishOrder()">Place Order</button>

<div class="thank" id="thank">
Thank you for your trust in 99
</div>

</div>

<script>

let total=0;
let delivery=0;

function addToCart(name,price){
let item=document.createElement("div");
item.innerText=name+" - "+price+" EGP";
document.getElementById("cartItems").appendChild(item);
total+=price;
updateTotal();
}

function buyNow(name,price){
total=price;
document.getElementById("cartItems").innerHTML=name+" - "+price+" EGP";
updateTotal();
window.scrollTo({
top:document.querySelector(".checkout").offsetTop,
behavior:"smooth"
});
}

function updateDelivery(){
let province=document.getElementById("province").value;
delivery = province==="Giza" ? 75 : 100;
document.getElementById("delivery").innerText=delivery;
updateTotal();
}

function updateTotal(){
document.getElementById("total").innerText=total+delivery;
}

let regions={
Giza:[
"6th of October",
"El shikh zayed",
"El zamalek",
"El agouza",
"El dokki",
"Embaba",
"Bolaq el dakrour",
"Bolaq abu el ella"
],
Cairo:[
"Tgamoo",
"Madii",
"Nasr city"
]
};

function updateRegion(){
let province=document.getElementById("province").value;
let region=document.getElementById("region");
region.innerHTML="";
regions[province].forEach(r=>{
let op=document.createElement("option");
op.textContent=r;
region.appendChild(op);
});
}

updateRegion();
updateDelivery();

/* الساعة */
function updateClock(){
let now=new Date();
let h=String(now.getHours()).padStart(2,"0");
let m=String(now.getMinutes()).padStart(2,"0");
let s=String(now.getSeconds()).padStart(2,"0");
document.getElementById("clock").innerText=h+":"+m+":"+s;
}
setInterval(updateClock,1000);
updateClock();

function finishOrder(){
if(!document.getElementById("terms").checked){
alert("Please accept terms first");
return;
}
document.getElementById("thank").style.display="block";
}

</script>

</body>
</html>
