<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout - Ninety9</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{
  font-family:'Poppins', sans-serif;
  background:#0f0f0f;
  color:white;
}
.container{
  max-width:600px;
  margin:50px auto;
  padding:20px;
  background:rgba(0,0,0,0.8);
  border-radius:15px;
}
h2{text-align:center;margin-bottom:20px;}
label{display:block;margin-top:10px;font-weight:600;}
input, select{width:100%;padding:8px;margin-top:5px;border-radius:8px;border:none;}
input[type="checkbox"]{width:auto;}
.paymentBox{display:flex;align-items:center;gap:10px;margin-top:10px;}
.paymentBox img{width:24px;height:24px;}
.quantityBox{display:flex;gap:10px;margin-top:5px;}
.quantityBox button{padding:5px 10px;border:none;border-radius:8px;cursor:pointer;}
.quantityBox input{width:50px;text-align:center;border-radius:8px;border:none;}
button{
  margin-top:20px;width:100%;padding:10px;font-weight:600;border:none;border-radius:10px;background:white;color:black;cursor:pointer;
}
.thankyou{
  display:none;margin-top:20px;padding:15px;background:#111;border-radius:12px;text-align:center;font-weight:600;
}
</style>
</head>
<body>

<div class="container">
<h2>Checkout</h2>

<label for="name">Full Name</label>
<input type="text" id="name">

<label for="phone">Phone Number</label>
<div style="display:flex;align-items:center;gap:10px;">
  <input type="text" id="phone" style="flex:1">
  <img src="e.png" class="paymentIcon">
</div>

<label for="province">Province</label>
<select id="province" onchange="updateDistricts()">
  <option value="">Select Province</option>
  <option value="Giza">Giza</option>
  <option value="Cairo">Cairo</option>
</select>

<label for="district">District</label>
<select id="district"></select>

<label for="address">Full Address</label>
<input type="text" id="address">

<label for="houseNumber">House / Villa Number</label>
<input type="text" id="houseNumber">

<label for="apartmentNumber">Apartment Number</label>
<input type="text" id="apartmentNumber">

<label>Products Quantity</label>
<div class="quantityBox">
  <button onclick="changeQty(-1)">-</button>
  <input type="number" id="qty" value="1" min="1">
  <button onclick="changeQty(1)">+</button>
</div>

<label>Payment Method</label>
<div class="paymentBox">
  <input type="radio" name="payment" value="wallet" checked> E-wallet (01142479550)
</div>
<div class="paymentBox">
  <input type="radio" name="payment" value="cod"> Cash On Delivery
</div>

<label for="transfer">Upload Payment Screenshot (if using E-wallet)</label>
<input type="file" id="transfer" accept="image/*">

<label>
  <input type="checkbox" id="terms"> I agree to the Terms & Conditions
</label>

<button onclick="finishOrder()">Place Order</button>

<div class="thankyou" id="thankyouMsg">
  Thank you for your trust in 99
</div>
</div>

<script>
function updateDistricts(){
  const province=document.getElementById('province').value;
  const district=document.getElementById('district');
  district.innerHTML='';
  let options=[];
  if(province==='Giza'){
    options=['6th of October','El shikh zayed','El zamalek','El agouza','El dokki','Embaba','Bolaq el dakrour','Bolaq abu el ella'];
  } else if(province==='Cairo'){
    options=['Tgamoo','Maadi','Nasr city'];
  }
  options.forEach(o=>{
    let opt=document.createElement('option');
    opt.value=o; opt.text=o;
    district.appendChild(opt);
  });
}

function calculateShipping(){
  const province=document.getElementById('province').value;
  return province==='Giza'?75:province==='Cairo'?100:0;
}

function changeQty(amount){
  let qtyInput=document.getElementById('qty');
  let newQty=parseInt(qtyInput.value)+amount;
  if(newQty<1) newQty=1;
  qtyInput.value=newQty;
}

function finishOrder(){
  if(!document.getElementById('name').value || !document.getElementById('phone').value){
    alert("Please fill Name and Phone"); return;
  }
  if(!document.getElementById('province').value || !document.getElementById('district').value){
    alert("Please select Province and District"); return;
  }
  if(!document.getElementById('terms').checked){
    alert("You must agree to Terms & Conditions"); return;
  }
  const shipping=calculateShipping();
  const qty=parseInt(document.getElementById('qty').value);
  alert("Order placed! Quantity: "+qty+" | Shipping Fee: "+shipping+" EGP");
  document.getElementById('thankyouMsg').style.display='block';
}
</script>
</body>
</html>
